  # ===========================================
  # WORKFLOWS
  # ===========================================

  /workflows:
    get:
      tags:
        - Workflows
      summary: List workflows
      description: Get a paginated list of workflows with optional filters
      operationId: listWorkflows
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: entityType
          in: query
          description: Filter by entity type
          schema:
            type: string
            enum: [content]
        - name: status
          in: query
          description: Filter by workflow status
          schema:
            type: string
            enum: [draft, pending_review, in_review, changes_requested, approved, rejected]
        - name: assignedTo
          in: query
          description: Filter by assigned reviewer (user ID)
          schema:
            type: string
            format: uuid
        - name: createdBy
          in: query
          description: Filter by requester (user ID)
          schema:
            type: string
            format: uuid
        - name: mine
          in: query
          description: If true, only show workflows created by or assigned to the current user
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: List of workflows
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Workflows
      summary: Create a workflow
      description: Create a new workflow for content approval
      operationId: createWorkflow
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowRequest'
      responses:
        '201':
          description: Workflow created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /workflows/{workflowId}:
    get:
      tags:
        - Workflows
