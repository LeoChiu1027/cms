      description: Get a single workflow with its approval history
      operationId: getWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      responses:
        '200':
          description: Workflow details with approval history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowWithApprovals'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Workflows
      summary: Cancel/withdraw a workflow
      description: Cancel a pending workflow. Only the creator can cancel.
      operationId: cancelWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      responses:
        '204':
          description: Workflow cancelled successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/submit:
    post:
      tags:
        - Workflows
      summary: Submit workflow for review
      description: Move a draft workflow to pending_review status
      operationId: submitWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      responses:
        '200':
          description: Workflow submitted for review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          description: Workflow is not in draft status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/claim:
    post:
      tags:
        - Workflows
      summary: Claim workflow for review
      description: Assign the workflow to yourself and start reviewing
      operationId: claimWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      responses:
        '200':
          description: Workflow claimed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          description: Workflow is not in pending_review status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/approve:
    post:
      tags:
        - Workflows
      summary: Approve a workflow
      description: Approve the workflow and apply changes
      operationId: approveWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequest'
      responses:
        '200':
          description: Workflow approved and changes applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalResponse'
        '400':
          description: Workflow is not in a reviewable status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/reject:
    post:
      tags:
        - Workflows
      summary: Reject a workflow
      description: Reject the workflow. A comment is required.
      operationId: rejectWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RejectRequest'
      responses:
        '200':
          description: Workflow rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          description: Missing comment or not in reviewable status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/request-changes:
    post:
      tags:
        - Workflows
      summary: Request changes on a workflow
      description: Send the workflow back to the requester with feedback
      operationId: requestChangesOnWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestChangesRequest'
      responses:
        '200':
          description: Changes requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          description: Missing comment or not in reviewable status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/comment:
    post:
      tags:
        - Workflows
      summary: Add a comment to a workflow
      description: Add a comment without changing the workflow status
      operationId: commentOnWorkflow
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequest'
      responses:
        '201':
          description: Comment added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Approval'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /workflows/{workflowId}/update-payload:
    patch:
      tags:
        - Workflows
      summary: Update workflow payload
      description: Update the proposed changes (only in draft or changes_requested)
      operationId: updateWorkflowPayload
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkflowIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: The updated payload
      responses:
        '200':
          description: Payload updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workflow'
        '400':
          description: Workflow not in editable status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

