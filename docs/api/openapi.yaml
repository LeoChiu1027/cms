openapi: 3.0.3
info:
  title: CMS API
  description: Content Management System with RBAC and approval workflows
  version: 0.1.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and session management
  - name: Roles
    description: Role management (CRUD operations)
  - name: Permissions
    description: Permission management
  - name: User Roles
    description: User-role assignments and effective permissions
  - name: Tags
    description: Tag management for content categorization
  - name: Contents
    description: Cross-type content queries (list all, get by ID)
  - name: Blogs
    description: Blog post management (CRUD, tags)
  - name: Content Versions
    description: Content version history and restoration
  - name: Workflows
    description: Approval workflow management (currently for content; RBAC workflows planned for future)
  - name: Workflow Config
    description: Workflow configuration per entity type

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  info:
                    type: object
                    properties:
                      database:
                        type: object
                        properties:
                          status:
                            type: string
                            example: up

  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email and password
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          headers:
            Set-Cookie:
              description: Refresh token in HTTP-only cookie
              schema:
                type: string
                example: refresh_token=abc123; HttpOnly; Secure; SameSite=Strict; Path=/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '409':
          $ref: '#/components/responses/Conflict'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login with email and password
      description: Authenticate user and return JWT access and refresh tokens
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              description: Refresh token in HTTP-only cookie
              schema:
                type: string
                example: refresh_token=abc123; HttpOnly; Secure; SameSite=Strict; Path=/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid credentials or user inactive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: |
        Exchange a valid refresh token for new access token.
        The refresh token is read from HTTP-only cookie (not request body).
        A new refresh token cookie is set on success (token rotation).
      operationId: refreshTokens
      parameters:
        - name: refresh_token
          in: cookie
          required: true
          description: HTTP-only cookie containing refresh token
          schema:
            type: string
      responses:
        '200':
          description: Tokens refreshed successfully
          headers:
            Set-Cookie:
              description: New refresh token in HTTP-only cookie
              schema:
                type: string
                example: refresh_token=abc123; HttpOnly; Secure; SameSite=Strict; Path=/auth; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout current session
      description: |
        Invalidate the current session by reading refresh token from HTTP-only cookie.
        Clears the refresh token cookie on success.
      operationId: logout
      security:
        - bearerAuth: []
      parameters:
        - name: refresh_token
          in: cookie
          required: false
          description: HTTP-only cookie containing refresh token
          schema:
            type: string
      responses:
        '200':
          description: Logged out successfully
          headers:
            Set-Cookie:
              description: Clear refresh token cookie
              schema:
                type: string
                example: refresh_token=; HttpOnly; Secure; SameSite=Strict; Path=/auth; Max-Age=0
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      description: Return the authenticated user's profile information
      operationId: getCurrentUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ===========================================
  # ROLES
  # ===========================================

  /roles:
    get:
      tags:
        - Roles
      summary: List all roles
      description: Get a paginated list of all roles
      operationId: listRoles
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: isSystem
          in: query
          description: Filter by system roles
          schema:
            type: boolean
      responses:
        '200':
          description: List of roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Roles
      summary: Create a new role
      description: Create a custom role
      operationId: createRole
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
        '201':
          description: Role created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /roles/{roleId}:
    get:
      tags:
        - Roles
      summary: Get role by ID
      description: Get a single role with its permissions
      operationId: getRole
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      responses:
        '200':
          description: Role details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleWithPermissions'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Roles
      summary: Update a role
      description: Update role details. Cannot modify system roles.
      operationId: updateRole
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        '200':
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Roles
      summary: Delete a role
      description: Delete a custom role. Cannot delete system roles.
      operationId: deleteRole
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      responses:
        '204':
          description: Role deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /roles/{roleId}/permissions:
    get:
      tags:
        - Roles
      summary: Get role permissions
      description: List all permissions assigned to a role
      operationId: getRolePermissions
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      responses:
        '200':
          description: List of permissions for the role
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Permission'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Roles
      summary: Assign permissions to role
      description: Add one or more permissions to a role
      operationId: assignPermissionsToRole
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignPermissionsRequest'
      responses:
        '200':
          description: Permissions assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleWithPermissions'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Roles
      summary: Remove permissions from role
      description: Remove one or more permissions from a role
      operationId: removePermissionsFromRole
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/RoleIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemovePermissionsRequest'
      responses:
        '200':
          description: Permissions removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleWithPermissions'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===========================================
  # PERMISSIONS
  # ===========================================

  /permissions:
    get:
      tags:
        - Permissions
      summary: List all permissions
      description: Get a paginated list of all permissions
      operationId: listPermissions
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: resource
          in: query
          description: Filter by resource type
          schema:
            type: string
        - name: action
          in: query
          description: Filter by action
          schema:
            type: string
      responses:
        '200':
          description: List of permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Permissions
      summary: Create a new permission
      description: Create a new permission
      operationId: createPermission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePermissionRequest'
      responses:
        '201':
          description: Permission created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /permissions/{permissionId}:
    get:
      tags:
        - Permissions
      summary: Get permission by ID
      operationId: getPermission
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PermissionIdParam'
      responses:
        '200':
          description: Permission details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Permissions
      summary: Delete a permission
      operationId: deletePermission
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PermissionIdParam'
      responses:
        '204':
          description: Permission deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===========================================
  # USER ROLES
  # ===========================================

  /users/{userId}/roles:
    get:
      tags:
        - User Roles
      summary: Get user roles
      description: List all roles assigned to a user
      operationId: getUserRoles
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: List of roles for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - User Roles
      summary: Assign roles to user
      description: Assign one or more roles to a user
      operationId: assignRolesToUser
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignRolesRequest'
      responses:
        '200':
          description: Roles assigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - User Roles
      summary: Remove roles from user
      description: Remove one or more roles from a user
      operationId: removeRolesFromUser
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveRolesRequest'
      responses:
        '200':
          description: Roles removed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /users/{userId}/permissions:
    get:
      tags:
        - User Roles
      summary: Get user effective permissions
      description: Get all permissions for a user (aggregated from all their roles)
      operationId: getUserPermissions
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: List of effective permissions for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Permission'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===========================================
  # TAGS
  # ===========================================

  /tags:
    get:
      tags:
        - Tags
      summary: List all tags
      description: Get a paginated list of all tags
      operationId: listTags
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: search
          in: query
          description: Search tags by name
          schema:
            type: string
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Tags
      summary: Create a new tag
      description: Create a new tag
      operationId: createTag
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTagRequest'
      responses:
        '201':
          description: Tag created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /tags/{tagId}:
    get:
      tags:
        - Tags
      summary: Get tag by ID
      operationId: getTag
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TagIdParam'
      responses:
        '200':
          description: Tag details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Tags
      summary: Delete a tag
      operationId: deleteTag
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TagIdParam'
      responses:
        '204':
          description: Tag deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===========================================
  # CONTENTS (Unified Cross-Type Queries)
  # ===========================================

  /contents:
    get:
      tags:
        - Contents
      summary: List all contents
      description: Get a paginated list of all content types with optional filters
      operationId: listContents
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: contentType
          in: query
          description: Filter by content type
          schema:
            type: string
            enum: [product, blog, page, category]
        - name: status
          in: query
          description: Filter by content status
          schema:
            type: string
            enum: [draft, pending_review, in_review, changes_requested, approved, rejected, scheduled, published, archived]
        - name: createdBy
          in: query
          description: Filter by creator user ID
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: Search in title/name and slug
          schema:
            type: string
      responses:
        '200':
          description: List of contents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /contents/{contentId}:
    get:
      tags:
        - Contents
      summary: Get any content by ID
      description: Get a single content with type-specific data (works for any content type)
      operationId: getContent
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ContentIdParam'
      responses:
        '200':
          description: Content details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentWithTypeData'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ===========================================
  # BLOGS (Type-Specific CRUD)
  # ===========================================

  /blogs:
    get:
      tags:
        - Blogs
      summary: List all blogs
      description: Get a paginated list of blog posts
      operationId: listBlogs
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: status
          in: query
          description: Filter by content status
          schema:
            type: string
            enum: [draft, pending_review, in_review, changes_requested, approved, rejected, scheduled, published, archived]
        - name: isFeatured
          in: query
          description: Filter by featured flag
          schema:
            type: boolean
        - name: search
          in: query
          description: Search in title and slug
          schema:
            type: string
      responses:
        '200':
          description: List of blogs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Blogs
      summary: Create a new blog
      description: Create a new blog post
      operationId: createBlog
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBlogRequest'
      responses:
        '201':
          description: Blog created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /blogs/{blogId}:
    get:
      tags:
        - Blogs
      summary: Get blog by ID
      description: Get a single blog post with all details
      operationId: getBlog
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BlogIdParam'
      responses:
        '200':
          description: Blog details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Blogs
      summary: Update a blog
      description: |
        Update blog fields. Only provided fields are updated.
        When status changes to 'published', a version snapshot is automatically created.
      operationId: updateBlog
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BlogIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBlogRequest'
      responses:
        '200':
          description: Blog updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'

    delete:
      tags:
        - Blogs
      summary: Delete a blog
      description: Soft delete blog (sets deletedAt timestamp)
      operationId: deleteBlog
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BlogIdParam'
      responses:
        '204':
          description: Blog deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /blogs/{blogId}/tags:
    get:
      tags:
        - Blogs
      summary: Get blog tags
      operationId: getBlogTags
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BlogIdParam'
      responses:
        '200':
          description: List of tags for the blog
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    post:
      tags:
        - Blogs
      summary: Add tags to blog
      operationId: addBlogTags
      security:
        - bearerAuth: []
      parameters:
