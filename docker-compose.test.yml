services:
  postgres-test:
    image: postgres:16-alpine
    container_name: cms-postgres-test
    environment:
      POSTGRES_DB: cms_test
      POSTGRES_USER: cms_test
      POSTGRES_PASSWORD: cms_test_password
    ports:
      - '5432:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U cms_test -d cms_test']
      interval: 2s
      timeout: 5s
      retries: 10

  redis-test:
    image: redis:7-alpine
    container_name: cms-redis-test
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 2s
      timeout: 5s
      retries: 10

  minio-test:
    image: minio/minio
    container_name: cms-minio-test
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    tmpfs:
      - /data
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 2s
      timeout: 5s
      retries: 10
